    <main>
        <!-- ===== FORMULARIO =====-->
        <section class="general-pagina">
            <div class="contenedor">
                <div class="formulario">
                    <form>
                        <h2>Contactanos</h2>
                        <div class="etiqueta-formulario">
                            <label>Nombre: </label>
                            <input type="text" id="nombre" name="nombre" class="campo-texto"
                                placeholder="Nombre y apellido" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" minlength="10"
                                title="Nombre y Apellido" required>
                        </div>
                        <div class="etiqueta-formulario">
                            <label>Teléfono: </label>
                            <input type="tel" id="telefono" name="telefono" class="campo-texto" inputmode="numeric"
                                placeholder="Teléfono con lada" pattern="[0-9]{10}" title="Deben ser 10 digitos"
                                required>
                        </div>
                        <div class="etiqueta-formulario">
                            <label>Email: </label>
                            <input type="email" id="email" name="email" class="campo-texto"
                                placeholder="Ingresa tu email" required>
                        </div>
                        <div class="etiqueta-formulario">
                            <label for="comentarios">Mensaje:</label><br>
                            <textarea id="comentarios" name="comentarios" class="campo-texto"
                                placeholder="Escribe mensaje:" rows="5" cols="70" required></textarea>
                        </div>
                        <div class="botones-formulario">
                            <input type="submit" value="Enviar" class="botones">
                            <input type="reset" value="Limpiar" class="botones">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
