<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky</title>
</head>
<style>
    .sticky-container {
        height: 1000px;
        background-color: rgb(7, 150, 246);
    }

    .sticky-box {
        position: sticky;
        top: 10px;
        background-color: rgb(76, 4, 157);
        padding: 10px;
        color: azure;
    }
</style>

<body>
    <div class="sticky-container">
        <div class="sticky-box">Elemento Sticky</div>
        <p>Contenido de ejemplo...</p>

    </div>
</body>

</html>
